{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} 本棚アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a href="{% url 'list-book' %}" class="nav-link mx-3">書籍一覧</a>
        <a href="{% url 'create-book' %}" class="nav-link mx-3">書籍登録</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
          <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button class="nav-link mx-3">ログアウト</button>
          </form>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="nav-link mx-3">ログイン</a>
          <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
        {% endif %}
      </div>
    </nav>
    <div class="m-4">
      <h1>{% block h1 %}{% endblock %}</h1>
    </div>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
